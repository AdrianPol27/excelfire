<div class="site-services p-3">
  <div class="container" data-aos="fade-down">
    <h2 class="ft-racing-sans text-uppercase text-center text-md-start py-4"><span style="color: #373578;">Contact</span> <span style="color: #bc2025;">Us</span></h2>
    <p class="lead text-dark">If you have any questions or comments about our services, please contact us via email or phone, or send us a message using the contact form.</p>
    <form action="mailto:excelfirellc@gmail.com" class="pb-3" method="post" enctype=”multipart/form-data”>
      <div class="row">
        <div class="col-md-6 pe-md-0">
          <div class="form-floating mb-2">
            <input type="text" class="form-control" name="first_name" id="firstName" placeholder="First Name">
            <label for="firstName" class="text-muted">First Name</label>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-floating">
            <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Last Name">
            <label for="lastName" class="text-muted">Last Name</label>
          </div>
        </div>
      </div>
      <div class="form-floating mb-2">
        <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phone" id="phone" placeholder="Phone">
        <label for="phone" class="text-muted">Phone</label>
      </div>
      <div class="form-floating mb-2">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        <label for="email" class="text-muted">Email</label>
      </div>
      <div class="form-floating mb-2">
        <textarea name="message" class="form-control w-100 p-2" id="message" style="height: 150px" placeholder="Message"></textarea>
        <label for="message" class="text-muted">Message</label>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Send</button>
    </form>
  </div>
</div>
