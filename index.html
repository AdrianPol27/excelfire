		<style>
			a.customNav {
				color: #fff;
				text-decoration: none;
				display: inline-block;
				text-align: center;
				padding: 14px 18px;
			}
			a.active,
			a.customNav:hover {
				background-color: #373578 !important;
				border-color: transparent
			}
			@media screen and (min-width:768px) {
				#bottomNavbar.collapse {display: block}
			}
			@media screen and (max-width:767.98px) {
				#bottomNavbar {padding: 14px;}
				#bottomNavbar a.customNav {
					display: block !important;
					border: none;
					background: rgba(0, 0, 0, 0.2);
					margin-top: 4px;
					margin-bottom: 4px;
					margin-left: -5px;
					margin-right: -5px;
				}
			}
		</style>
