<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	  <link rel="stylesheet" href="./scripts/css/style.css">
		<style>
			a.customNav {
				color: #fff;
				text-decoration: none;
				display: inline-block;
				text-align: center;
				padding: 14px 18px;
			}
			a.active,
			a.customNav:hover {
				background-color: #bc2025 !important;
				border-color: transparent
			}
			@media screen and (min-width:768px) {
				#bottomNavbar.collapse {display: block}
			}
			@media screen and (max-width:767.98px) {
				#bottomNavbar {padding: 14px;}
				#bottomNavbar a.customNav {
					display: block !important;
					border: none;
					background: rgba(0, 0, 0, 0.2);
					margin-top: 4px;
					margin-bottom: 4px;
					margin-left: -5px;
					margin-right: -5px;
				}
			}
		</style>
    <title>{title}</title>
  </head>
  <body>

		<!-- Preloader -->
    <div id="site-preloader">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

		<div class="bg-white">
			<div class="container">
				<div class='d-flex justify-content-md-between justify-content-center align-items-center'>
					<div class="p-2">
						<a class="navbar-brand" href="#"><img src="./assets/images/logo.png" class="py-3 px-2" width="200" alt=""></a>
					</div>					
					<div class="p-2 text-end">
						<div class="d-none d-md-inline-block">
							<div class="d-flex">
								<!-- Call Us Start -->
								<a href="tel:9704344803" class="d-flex text-decoration-none text-dark">
									<div class="d-flex align-items-center justify-content-center me-4" style="height: auto">
										<i class="bi bi-telephone-fill text-danger fs-6"></i>
									</div>
									<div class="mb-2 me-4 border-end pe-4" style="line-height: .1rem;">
										<span class="h5 text-uppercase text-danger float-start">Call Us</span><br/>
										<span class="fs-6">(970) 434-4803</span>
									</div>
								</a>
								<!-- Call Us End -->
								<!-- Email Us Start -->
								<div class="d-flex align-items-center justify-content-center me-4" style="height: auto">
									<i class="bi bi-at text-danger fs-4"></i>
								</div>
								<div style="line-height: .1rem;">
									<span class="h5 text-uppercase text-danger float-start">Email Us</span><br/>
									<span class="fs-6">service@excelfire.com</span>
								</div>
								<!-- Email Us End -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<main id="main-content">

		</main>

		<div class="site-footer" data-aos="fade-down">
			<div class="site-address" style="background-color: #bc2025;">
				<div class="container text-center text-white py-5">
					<span class="h2 ft-monoton">Excel Fire Protection</span><br>
					<span class="h5">2314 Logos Drive, Grand Junction, CO 81505</span>
				</div>
			</div>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3095.79767666768!2d-108.62300673086382!3d39.111076197291375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87471cf98ff7fdab%3A0x62b49c0f49a10116!2sExcel%20Fire%20Protection!5e0!3m2!1sen!2sph!4v1658845943926!5m2!1sen!2sph" class="w-100" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>			
			<div class="bg-dark p-3">
				<div class="container">
					<div class="row py-5">
						<div class="col-md-6">
							<h1 class="display-4 text-white">Subscribe to our <span class="ft-monoton">Newsletter</span></h1>
						</div>
						<div class="col-md-6">
							<div class="card">
								<div class="card-body">
									<form action="mailto:service@excelfire.com">
										<input type="email" class="form-control form-control-lg mb-2" placeholder="Email" required>
										<button type="submit" class="btn btn-danger btn-lg w-100">Submit</button>
									</form>
								</div>
							</div>
						</div>	
					</div>
					<hr class="text-muted">
					<p class="text-center text-muted m-0">&copy; 2019 Excel Fire Protection. All Rights Reserved</p>
				</div>
			</div>
		</div>
    
    <!-- JS -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/406ee2a840.js"></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/js/router.js"></script>
		<script src="./scripts/js/main.js"></script>

  </body>
</html>
